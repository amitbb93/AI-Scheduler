{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'Shifts/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Shifts/css/home.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Shifts/css/submitting.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Shifts/css/master.css' %}"/>
	<script type="text/javascript" src="{% static 'Shifts/js/submit_shifts.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Shifts/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'Shifts/css/fontAwesome.css' %}">
    <link rel="stylesheet" href="{% static 'Shifts/css/tooplate-style.css' %}">
    <script src="{% static 'Shifts/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>

        <title>AI Scheduler</title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            <div class="logo-image">
            <img style="width: 70px;height: 70px;border-radius: 70%;overflow: hidden;margin-top: -6px;"src="../static/Shifts/css/logo1.PNG" class="img-fluid" href="{% url 'home-page' %}">
             </div>
              <a class="nav-item nav-link" href="{% url 'home-page' %}">Home Page</a>
              <a class="nav-item nav-link" href="{% url 'schedule-page' %}">Schedule</a>
              {% if user.is_superuser %}
                <a class="nav-item nav-link" href="{% url 'create-page' %}">Create Shifts</a>
                <a class="nav-item nav-link" href="{% url 'edit-page' %}">Edit Shifts</a>
                <a class="nav-item nav-link" href="{% url 'requests-page' %}">Requests</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'submitting-page' %}">Send Requests</a>
			    <a class="nav-item nav-link" href="{% url 'offer_swap-page' %}">Swap Shifts</a>
                <a class="nav-item nav-link" href="{% url 'my_requests-page' %}">My Requests</a>
              {% endif %}

            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
			  {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div>
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
